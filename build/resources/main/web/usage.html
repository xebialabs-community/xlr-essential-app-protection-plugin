<!DOCTYPE html>
<html lang="en">

<head>
  <title>Usage</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="arxan-tiles.css">
  <style>
    .no-js #loader { display: none;  }
    .js #loader { display: block; }
  </style>
  <script>
    window.addEventListener("xlrelease.load", function() {
      window.xlrelease.queryTileData(function(response) {
         var usageCount = response.data.data.usage_count;
         document.getElementById("loader").style.display = 'none';
         document.getElementById("usage").innerHTML += `
             <tr>
             <td><font face="Arial" size="3" color="#424c57">Last 24 Hours</font></td>
             </tr>
             <tr>
             <td><br/><font face="Arial" size="6" color="#424c57">${usageCount}</font></td>
             </tr>
             <tr>
             <td><font face="Arial" size="3" color="#424c57">Quick Rate Quotes</font></td>
             </tr>
         `;
      });
    });
  </script>
</head>

<body>
  <table class="table table-rounded table-striped" aria-describedby="Information on Arxan telemetry usage">
    <tbody id="usage"></tbody>
  </table>
  <img src="loading_animated.gif" id="loader" alt="loading image" height="50%" width="50%"/>
</body>

</html>
